<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube MP3 Downloader</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    input {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>YouTube Audio Downloader</h2>
  <form action="/download" method="POST">
    <input type="text" name="url" placeholder="Paste YouTube link here" required>
    <br>
    <button type="submit">Download MP3</button>
  </form>
</body>
</html>
